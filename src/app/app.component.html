<mat-toolbar color="primary">
  <span>Czas√≥wka</span>
</mat-toolbar>

<mat-card>
  <mat-form-field>
    <input matInput placeholder="Imie" [(ngModel)]="studentDetails.studentName">

  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Wiek" [(ngModel)]="studentDetails.studentAge">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Stopien" [(ngModel)]="studentDetails.studentGrade">
  </mat-form-field>

  <button mat-raised-button (click)="addStudent()" color="primary">Dodaj</button>
</mat-card>

<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <!-- Kolumny -->
    <ng-container matColumnDef="Name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.studentName }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Age">
      <mat-header-cell *matHeaderCellDef>Age</mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.studentAge }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Grade">
      <mat-header-cell *matHeaderCellDef>Grade</mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.studentGrade }}
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">

    </mat-row>

  </mat-table>
</div>
